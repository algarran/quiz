<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Coding Quiz</title>
    
</head>

<body>
    <div>

        <h2 id="countdown">Time Left: </h2>

        <h2 id="highscores">View Highscore</h2>
    </div>

    <div id="quizIntro">
        <h1>Coding Quiz</h1>

        <p>This quiz will test your knowledge and skills in coding! Once you click Start, the timer will begin and you
            will need to answer the questions as quickly and correctly as possible to get the highest
            score!
        </p>
        <button id="start" type="button">Start Quiz</button>
    </div>
    <div id="quizContainer"></div>

    <script src=questions.js></script>
    <script src=logic.js></script>


</body>

</html>
